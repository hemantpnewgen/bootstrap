<!DOCTYPE html>
<html>
<head>
  <title>assignment#3</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#fbutton").click(function(){
          $("#m-name").text("Name: "+$("#nam").val());
          $("#maddress").text("Address: "+$("#address").val());
          $("#mage").text("Age: "+$("#age").val());
          $("#memail").text("Email: "+$("#email").val());
          sessionStorage.nam=$("#nam").val();
          sessionStorage.address=$("#address").val();
          sessionStorage.age=$("#age").val();
          sessionStorage.email=$("#email").val();
        })
    });
    
  </script>
</head>
<body>
    <form role="form" action="tableoutput.html" method="post" autocomplete="on">
        <div class="container">
  <h2>Form</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#mdname">Fill Form</button><br>
  <div class="modal fade" id="mdname" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Basic Information</h4>
        </div>
        <div class="modal-body">
          Name:<input id="nam" type="text" name="nam" placeholder="Your Name"><br><br>
          Address:<input id="address" type="text" name="address" placeholder="Your Address"><br><br>
          Age:<input id="age" type="number" name="age" placeholder="Your Age"><br><br>
          Email:<input id="email" type="email" name="email" placeholder="Your Email"><br><br>
        </div>
        <div class="modal-footer">
          <button class="btn btn-block btn-primary" data-toggle="modal" id="fbutton" data-target="#myModal">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>
    </form>
</body>
</html>
